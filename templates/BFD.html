<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BF Web Debugger</title>
	<link rel="stylesheet" href="../static/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="../static/main.css?version=11" type="text/css">
	</head>
	<body>
	<!--Navbar-->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand navbar-header-font" href="/">BF Web Debugger</a>
			</div>
		</div>
	</nav>
	<div class="container" style="width: 100%">
		<div class="row">
			<div class="col-md-7">
				{{code|safe}}
			</div>
			<div class="fixed-sidebar">
				{{memory|safe}}
				{{console|safe}}
				<form method="POST">
				<div class="btn-group btn-group-justified" style="margin-top: 1em;">
					  <button type="submit" style="width: 33.3%;" name="post" value="step-" class="btn btn-primary">Step Back</button>
					  <button type="submit" style="width: 33.3%;" name="post" value="run" class="btn btn-success">Run</button>
					  <button type="submit" style="width: 33.3%;" name="post" value="step+" class="btn btn-primary">Step Foward</button>
				</div>
				<div class="btn-group btn-group-justified" style="margin-top: 1em;">
					  <button type="submit" style="width: 50%;" name="post" value="skip" class="btn btn-primary">Skip Loop</button>
					  <button type="submit" style="width: 50%;" name="post" value="next" class="btn btn-primary">Next Loop</button>
				</div>
				</form>
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	</body>
</html>
